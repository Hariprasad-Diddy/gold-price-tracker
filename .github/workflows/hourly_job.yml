name: Hourly Gold Price Fetcher

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour on the hour
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests
      
      - name: Install dependencies
        run: pip install pandas

      - name: Run script
        run: python fetch_gold_price.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if the file was actually created
          if [ -f gold_prices.csv ]; then
            git add gold_prices.csv
            # Only commit if there are actual changes to avoid errors
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update gold prices" && git push)
          else
            echo "File gold_prices.csv was not created. Check script logs."
            exit 1
          fi
