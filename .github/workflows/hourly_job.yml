name: Hourly Gold Price Fetcher

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pandas  # <--- Added pandas here

      - name: Run script
        run: python fetch_gold_price.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if [ -f response.csv ]; then
            git add response.csv
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update prices" && git push)
          else
            echo "File not found"
            exit 1
          fi
