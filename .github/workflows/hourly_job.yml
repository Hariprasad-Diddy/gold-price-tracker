name: Hourly Gold Price Fetcher

on:
  schedule:
    - cron: '0 0 1 1 *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas cloudscraper lxml html5lib  # Added extra scraping support

      - name: Run script
        run: python fetch_gold_price.py

      - name: Debug - List Files
        run: ls -R  # This will show us in the logs if the file exists

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Use 'git add .' to be safer
          git add . 
          
          # Only commit if there are actual changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update prices"
            git push
          fi
